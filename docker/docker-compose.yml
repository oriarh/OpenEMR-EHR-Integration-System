services:
  mysql:
    image: mariadb:10.6
    restart: always
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql

  openemr:
    image: openemr/openemr:latest
    restart: always
    depends_on:
      - mysql
    ports:
      - "8300:80"
      - "9300:443"
    environment:
      MYSQL_HOST: mysql
      MYSQL_ROOT_PASS: root
      OE_USER: admin
      OE_PASS: pass
      # Optional: can toggle REST-related globals via env vars; you can still enable in UI.
      OPENEMR_SETTING_rest_api: "1"
    volumes:
      - sites_data:/var/www/localhost/htdocs/openemr/sites

volumes:
  mysql_data:
  sites_data:
